---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-ref-aws
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    repoURL: flux://loopback
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true